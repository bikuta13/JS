<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Игра2</title>
    </head>

    <body>
    <p><a href="../JS.html">Начальная страница</a></p>

    <p>Сколько пальцев загадали?</p>

    <p>
        <select id="myNumber">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </p>

    <button id="guess">Подвердить кол-во пальцев!</button>

    <script type="text/javascript">

        document.getElementById("guess").onclick = function () {

            var myNumber = document.getElementById("myNumber").value;

            var gotIt = false;

            var numberOfGuess = 1;

            while (gotIt == false) {

                var guess = Math.random();

                guess = guess * 6;

                guess = Math.floor(guess);

                if (guess == myNumber) {

                    gotIt = true;

                    alert("Угадал! Это было " + guess + "! Я угадал с " + numberOfGuess + " раза");

                    // ]компьютер угадал число!
                } else {

                    numberOfGuess++;

                    // Компьютер не угадал число!
                }


            }


        }
    </script>
    </body>
    </html>
</html>
