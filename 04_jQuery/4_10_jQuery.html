<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Мини проект</title>
        <link rel="stylesheet" href="../css/styles7.css">
        <script type="text/javascript" src="jquery.min.js"></script>
    </head>

    <body>
    <h3><a href="../jQuery.html">Начальная страница</a></h3>

    <div id="wrapper">
        <div id="succesMessage">Позравляем с регистрацией!</div>
        <div id="errorMessage"></div>
        <div class="form-element">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="eg.youname@gmail.com">
        </div>
        <div class="form-element">
            <label for="phone">Telephone</label>
            <input type="text" name="phone" id="phone" placeholder="0123456789">
        </div>
        <div class="form-element">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <div class="form-element">
            <label for="passwordConfirm">Confirm Password</label>
            <input type="password" name="passwordConfirm" id="passwordConfirm">
        </div>
        <div class="form-element">
            <input type="submit" id="submitButton" value="Sign Up">
        </div>
    </div>
    <script type="text/javascript" src="../js/miniProject.js"></script>
    </body>
</html>
