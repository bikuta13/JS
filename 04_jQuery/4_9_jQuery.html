<!DOCTYPE html>
<html lang="en">

        <title>Регулярные выражения!</title>

    </head>

    <body>
    <h3><a href="../jQuery.html">Начальная страница</a></h3>

    <script type="text/javascript">

       var regEx = /e/gi    //индексы: g ищет повторения искомых символов, i учитывает с другими регистрами
       var string = "Regex is GrEat!"
       var result = string.match(regEx);
       alert(result);
    </script>
